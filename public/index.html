<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevelForm - Form Builder</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #4f46e5;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Fallback loading state -->
    <div class="gradient-bg d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="text-center text-white">
        <div class="spinner-border mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <h3>Loading DevelForm...</h3>
        <p class="opacity-75">Initializing the application</p>
      </div>
    </div>
  </div>

  <!-- React App Entry Point -->
  <script type="module">
    // Check if the app is running with Vite dev server or built version
    try {
      import('/resources/js/app-hono.tsx').catch(() => {
        // Fallback for production build
        import('/public/build/assets/app-hono.js')
      })
    } catch (error) {
      console.error('Failed to load React application:', error)
      document.getElementById('root').innerHTML = `
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="alert alert-danger text-center">
                <h4>Application Error</h4>
                <p>Failed to load the React application. Please check the console for errors.</p>
                <button class="btn btn-outline-danger" onclick="location.reload()">
                  Reload Page
                </button>
              </div>
            </div>
          </div>
        </div>
      `
    }
  </script>
</body>
</html>
